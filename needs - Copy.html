<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>JavaScript form validation - checking non-empty</title>
<link rel='stylesheet' href='form-style.css' type='text/css' />      
<script>function cvvNumber(inputtxt){
	var cvv = /^[0-9]{3,4}$/;
	if(inputtxt.value.match(cvv))
	        {
	      return true;
	        }
	      else
	        {
	        alert("Not a valid cvv number,please enter correct cvv number!!!");
	        return false;
	        }
}</script>

</head>
<br>
<body onload='document.form1.text1.focus()'>
	<div class="mail">
		<form name="form2" action="#">
			<input type='text' name='text2' />
			<class="submit"> <input type="submit" name="submit"
				value="Submit" onclick="cvvNumber(document.form2.text2)" />
		</form>
	</div>
</body>
</html>
