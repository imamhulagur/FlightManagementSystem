<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>JavaScript form validation - checking non-empty</title>
<link rel='stylesheet' href='form-style.css' type='text/css' />      
<script>function cardnumber(inputtxt)
{
	  var cardno = /^(?:4[0-9]{12}(?:[0-9]{3})?)$/ | /^(?:5[1-5][0-9]{14})$/ | /^(?:6(?:011|5[0-9][0-9])[0-9]{12})$/ | /^(?:3(?:0[0-5]|[68][0-9])[0-9]{11})$/ | /^(?:3[47][0-9]{13})$/ ;
	  if(inputtxt.value.match(cardno))
	        {
	      return true;
	        }
	      else
	        {
	        alert("Not a valid card number,please enter correct card number!!!");
	        return false;
	        }
	}</script>

</head>
<br>
<body>
	<div onload='document.form1.text1.focus()'>
		<form name="form1" action="#">
			<input type='text' name='text1' />
			<class="submit"> <input type="submit" name="submit"
				value="Submit" onclick="cardnumber(document.form1.text1)" />
		</form>
		
	</div>
</body>
</html>
